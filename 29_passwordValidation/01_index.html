<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./01_style.css">
    <title>Password Validation Form</title>
</head>
<body>
    <div class="container">
        <form id="myForm">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <p id="message">Password must contain at least 1 uppercase letter, 1 lowercase letter, 1 number, and 1 special character (!@#$%^&*_=+-).</p>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="./01_script.js"></script>
</body>
</html>
